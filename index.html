<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle">ðŸŒ™</button>

  <h1 class="main-title">Study Timer</h1>
  
  <div class="circle-timer">
    <div class="countdown">
      <svg viewBox="0 0 100 100">
        <circle class="bg" cx="50" cy="50" r="45" />
        <circle class="progress" cx="50" cy="50" r="45" />
      </svg>
      <div id="timer">00:00</div>
    </div>
  </div>

  <div class="layout">
    <div class="controls">
      <div class="time-inputs">
        <label for="custom-time">Focus (min)</label>
        <input type="number" id="custom-time" min="1" placeholder="e.g. 25" />

        <label for="break-time">Break (min)</label>
        <input type="number" id="break-time" min="1" placeholder="e.g. 5" />

        <button id="set-time">Set Time</button>
      </div>

      <div id="mode-label">Focus Session</div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
